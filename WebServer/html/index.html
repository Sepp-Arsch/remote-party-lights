<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <title>Arduino Party Lights</title>
</head>
<body>
  <h2>Arduino Party Lights</h2>
  <button type="button" class="btn btn-outline-primary">Calibrate</button>
  <a href="#" onclick="testFunction()" class="btn btn-primary active" role="button" aria-pressed="true">Connect</a>
  baudrate* (* = requires reconnect)
  <a href="#" onclick="testFunction()" class="btn btn-primary active" role="button" aria-pressed="true">SERIAL SEETINGS SAVE AND RECONNECT</a>
  <div class="row">
    <div class="col-lg-4">.col-lg-4</div>
    <div class="col-lg-4">.col-lg-4</div>
    <div class="col-lg-4">.col-lg-4</div>
  </div>
  <div class="btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-secondary active">
      <input type="checkbox" checked> Checked
    </label>
  </div>
  $().button("toggle")
  <div class="btn-group btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-secondary active">
      <input type="radio" name="options" id="option1" checked> Active
    </label>
    <label class="btn btn-secondary">
      <input type="radio" name="options" id="option2"> Radio
    </label>
    <label class="btn btn-secondary">
      <input type="radio" name="options" id="option3"> Radio
    </label>
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">@</span>
    </div>
    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
  </div>
  <div class="wheel" id="colorWheel"></div>
  <h1>Favorite colors</h1>


  <!-- JavaScript -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/iro.js"></script>

  <script src="js/rpl.colorwheel.js"></script>
